<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudu List</title>
</head>

<body>
  <div class="container bg-contrast-higher">
    <div class="padding-x-md">
      <ul class="list">
        <li>
          <div class="header flex items-center">
            <div class="grow">
              <h3>Today's To Do</h3>
            </div>
            <div class="grow flex justify-end">
              <button>Refresh</button>
            </div>
          </div>
        </li>
        <li class="flex items-center">
          <input type="text" class="width-100%" placeholder="Add to your list">
        </li>
      </ul>

      <ul id="todo_list" class="list">
        <li class="flex items-center">
          <div class="flex items-center width-100%">
            <div class="flex items-center space-between">
              <div class="clearance-right"><input type="checkbox"></div>
              <div>
                <h4>Blah blah blah</h4>
              </div>
            </div>
            <div class="flex grow justify-end"><button>:</button></div>

        </li>
      </ul>
    </div>
    <div><button class="width-100% padding-sm">Clear all completed </button></div>
  </div>

</body>

</html>
